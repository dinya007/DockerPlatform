<div id="create-environment-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"></button>
                <h4 class="modal-title">Environment info</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Environment name:</label>
                    <input type="text" class="form-control" id="name" ng-model="newEnvironmentName"/>
                </div>
                <div class="form-group">
                    <label for="swarmHosts">Swarm hosts:</label>
                    <select class="form-control" id="swarmHosts" ng-model="swarmHost">
                        <option value="{{host}}" ng-repeat="host in allHosts | swarmMasters">
                            {{host.name}}
                        </option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        ng-click="createEnvironment(newEnvironmentName, swarmHost)">Ok
                </button>
            </div>
        </div>
    </div>
</div>
