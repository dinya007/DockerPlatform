<div id="create-container-modal" class="modal fade" role="dialog">
    <div ng-include="'/app/views/modals/detail-create-container-modal.html'" ></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new app</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered text-center">
                    <caption><h4>Available images from registry</h4></caption>
                    <tbody>
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Versions</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    <tr ng-repeat="image in repositoryImages">
                        <td>{{image.name}}</td>
                        <td>
                            <select ng-change="$scope.selectedImage = selectedImage" ng-model="selectedImage">
                                <option ng-repeat="tag in image.tags" value="{{image.name}}:{{tag}}">
                                    {{tag}}
                                </option>
                            </select>
                        </td>
                        <td>
                            <button data-toggle="modal" data-target="#detail-create-container-modal"
                                    ng-click="setSelectedImage(selectedImage);">Create
                            </button>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
