<div ng-include="'/app/views/modals/create-environment-modal.html'" ></div>
<table class="table table-striped table-bordered text-center">
    <caption><h4>Environments</h4>
        <button class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#create-environment-modal">
        </button>
    </caption>
    <tbody>
    <tr>
        <th class="text-center">Name</th>
    </tr>
    <tr ng-repeat="environment in allEnvironments">
        <td><a href="#/environment/{{environment.id}}">{{environment.name}}</a></td>
    </tr>
    </tbody>
</table>
